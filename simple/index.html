<!DOCTYPE html>
<html>

<head>
    <title>Scroll-Synchronized Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 500vh;
            /* Makes page scrollable, adjust as needed */
            background-color: #f0f0f0;
            /* Light background to see the scrollable area */
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        video {
            width: 80%;
            max-height: 80vh;
            background: #000;
        }

        .scroll-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .debug-info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <!-- Using a sample video from the internet -->
        <video id="scrollVideo" preload="auto" muted>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="scroll-text">Scroll to control video playback</div>
    <div class="debug-info" id="debugInfo">Loading video...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('scrollVideo');
            const debugInfo = document.getElementById('debugInfo');

            // Debug function
            function updateDebugInfo(message) {
                debugInfo.innerHTML = message;
                console.log(message);
            }

            // Error handling for video
            video.addEventListener('error', function (e) {
                updateDebugInfo('Error loading video: ' + (video.error ? video.error.message : 'Unknown error'));
            });

            // Loading states
            video.addEventListener('loadstart', () => updateDebugInfo('Started loading video...'));
            video.addEventListener('waiting', () => updateDebugInfo('Waiting for video...'));
            video.addEventListener('canplay', () => updateDebugInfo('Video can start playing'));

            // Wait for video metadata to load
            video.addEventListener('loadedmetadata', function () {
                updateDebugInfo('Video metadata loaded. Duration: ' + video.duration + 's');

                // Calculate scroll distance needed for video duration
                const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;

                // Update video time based on scroll position
                window.addEventListener('scroll', function () {
                    const scrollPosition = window.scrollY;
                    const scrollPercentage = scrollPosition / scrollHeight;
                    const videoTime = video.duration * scrollPercentage;

                    // Only update if the time is different to avoid unnecessary updates
                    if (Math.abs(video.currentTime - videoTime) > 0.01) {
                        video.currentTime = videoTime;
                    }

                    updateDebugInfo(`
                        Scroll Position: ${Math.round(scrollPosition)}px<br>
                        Video Time: ${videoTime.toFixed(2)}s<br>
                        Video Duration: ${video.duration.toFixed(2)}s<br>
                        Progress: ${(scrollPercentage * 100).toFixed(1)}%
                    `);
                });
            });

            // Prevent default video controls
            video.addEventListener('click', function (e) {
                e.preventDefault();
            });

            // Disable right-click on video
            video.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });
        });
    </script>
</body>

</html>
